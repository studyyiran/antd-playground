<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form id="test" action="http://localhost:3000/testRouter" method="get">
        <input required name="a">
        <button type="submit">submit</button>
    </form>
    <button form="test">
        submit
    </button>
    <input id="defaultValue">
    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
          e.preventDefault()
          const form = e.target
          console.log(form[0].value)
          console.log(form[0].tagName)
        })


        const a = document.querySelector('#defaultValue')
        a.value = 3453
        a.addEventListener('input', (e) => {
          console.log(e.target.value)
        })
    </script>
</body>
</html>
